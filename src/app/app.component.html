<!-- Header Begin -->
<header>
    <!-- Nav Begin -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
      <a class="navbar-brand" href="#" (click)="changeContent('contact')">Cleilton</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Div NavBar Collapse Begin -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" id="menuBlock" href="#" (click)="changeContent('interestings')">Objetivos <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="menuBlock" href="#" (click)="changeContent('skills')">Qualificações <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="menuBlock" href="#" (click)="changeContent('education')">Formação <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="menuBlock" href="#" (click)="changeContent('experience')">Experiência <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="menuBlock" href="#" (click)="changeContent('languages')">Línguas <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="menuBlock" href="#" (click)="changeContent('courses')">Cursos <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <div class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li [hidden]="logon" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Editar
              </a>
              <form [hidden]="logon" class="dropdown-menu p-4" aria-labelledby="navbarDropdown">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail">Email:</label>
                  <input type="email" class="form-control" id="mail" placeholder="email@exemplo.com" #mail>
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" #password>
                </div>
                <div class="dropdown-divider"></div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="keeping" #keeping>
                  <label class="form-check-label" for="dropdownCheck">
                    Manter-me conectado
                  </label>
                </div>
                <button type="button" class="btn btn-primary" (click)="login(mail.value, password.value , keeping.value)">Entrar</button>
              </form>
              <li [hidden]="!logon" class="nav-item">
                <a class="nav-link" href="#" (click)="logOut()" [innerText]="'<' + user + '> sair'"> <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="blank" href="https://www.linkedin.com/in/jcleilton/">Perfil no LinkedIn<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Div NavBar Collapse End -->

      </nav>
      <!-- Nav End -->

    </header>
    <!-- Header End -->

      <div class="container" [ngSwitch]="getContent()">
        <div *ngSwitchCase="'interestings'"><app-objetivos></app-objetivos> </div>
        <div *ngSwitchCase="'skills'"><app-qualificacoes></app-qualificacoes> </div>
        <div *ngSwitchCase="'education'"><app-formacao-academica></app-formacao-academica> </div>
        <div *ngSwitchCase="'experience'"><app-portfolio></app-portfolio> </div>
        <div *ngSwitchCase="'languages'"><app-linguas></app-linguas> </div>
        <div *ngSwitchCase="'courses'"><app-certificados></app-certificados> </div>
        <div *ngSwitchDefault><app-contato></app-contato> </div>
      </div>

      <footer class="footer">
        <div class="container">
          <span class="text-muted">Copyright &copy; 2018 </span>
          <span class="text-muted">by José Cleilton Feitosa </span>
        </div>
      </footer>
